<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        
        body { font-family: Arial, sans-serif; margin: 100px; padding: 20px; box-sizing: border-box; align-items: center; }
        .slide { display: none; width: 100%;; max-width: 400px; margin: 0 auto; padding: 20px;border: 1px solid #ddd; border-radius: 8px; }
        .slide.active { display: block; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .error { color: red; font-size: 0.9em; }
        .welcome {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: up;
        }
        .welcome h1 {
            font-size: 40px;
            color: purple;
            animation: fadeIn 2s;
            padding: 20px;
          text-align:left;
          
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }   
            100% {
                opacity: 1;
            }
        }
        .welcome p {
            font-size: 18px;
            color: red;
            animation: slideIn 3s;
        }
        @keyframes slideIn {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    
    <div class="slide active" id="loginSlide">
       <center><img src="logo.jpg"alt="image" style="align-items: center;height: 100px;width:100px;border-radius: 50%;"></center>
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter email" required>
        <input type="password" id="password" placeholder="Enter password" required>
        <div class="error" id="errorMsg"></div>
        <button onclick="checkLogin()">Login</button>
    </div>
    

    
    <div class="slide"  id="nextSlide">
        <body style="background-image:url(https://www.tangubcity.gov.ph/application/files/5216/1768/0125/NEW_6188.JPG);background-repeat: no-repeat;background-attachment: fixed;background-size: cover;">
  
            <div class="welcome">
   <img src="logo2.jpg"alt="image" style="padding-left: 150px ;height: 100px;width: 100px;">
    <h1>Welcome To My Website</h1>
    <br>
    <br>
    <button style="background-color:aquamarine;font-size: 20px;margin-bottom: 20px;"><a href="3rdpage.html" target="_blank">Explore more</a></button>
    </div>
    </div>

    <script>
        function checkLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');
            
            // Validate credentials
            if (email === 'jane' && password === 'enaj') {
                // Switch slides
                document.getElementById('loginSlide').classList.remove('active');
                document.getElementById('nextSlide').classList.add('active');
                errorMsg.textContent = '';
            } else {
                errorMsg.textContent = 'Invalid email or password!';
            }
        }
    </script>
</body>
</html>
